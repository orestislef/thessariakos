name: thessariakos
description: "App for thessaloniki ring road drivers/passengers to express there opinion."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  easy_localization: ^3.0.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.2.0
  latlong2: ^0.9.0
  flutter_map: ^6.1.0
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  device_info: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
#    - assets/icons/